<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @font-face {
        font-family: "Outfit";
        src: url(https://fonts.gstatic.com/s/outfit/v11/QGYyz_MVcBeNP4NjuGObqx1XmO1I4TC1O4a0Ew.woff2)
          format("woff2");
      }

      * {
        box-sizing: content-box;
        font-family: Outfit;
      }

      html {
        height: 100%;
        width: 100%;
      }

      body {
        margin: 0;
        background-color: hsl(212, 45%, 89%);
        display: flex;
        justify-content: center;
        align-items: center;
        width: inherit;
        height: inherit;
      }

      p {
        margin: 0;
        padding-left: 10px;
        padding-right: 10px;
        display: inline;
        font-weight: 400;
        text-align: center;
        color: hsl(220, 15%, 55%);
      }

      h3 {
        font-weight: bold;
        text-align: center;
        color: hsl(218, 44%, 22%);
        margin: 0;
      }

      img {
        border-radius: 0.5rem;
        width: inherit;
      }

      .card {
        border-radius: 1rem;
        background-color: hsl(0, 0%, 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 17rem;
        height: 30rem;
        gap: 1.5rem;
        padding: 1rem;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        right: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./images/image-qr-code.png" alt="" />
      <h3>Improve your front-end skills by building projects</h3>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tim</a>.
    </div>
  </body>
</html>
